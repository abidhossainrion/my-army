<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .about-section {
            background: linear-gradient(135deg, #3494E6, #EC6EAD);
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            text-align: center;
        }

        h2 {
            color: #fff;
        }

        }

        .contact-info {

        }

        .return-home {
            margin-top: 20px;
        }

        .return-home a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .return-home a:hover {
            background-color: #0056b3;
        }

        .profile-image {
            width: 100%;
            max-width: 200px;
            border-radius: 50%;
            margin: 20px 0;
        }

        .email-link {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .email-link:hover {
            text-decoration: underline;
        }

        .facebook-icon {
            color: #fff;
            font-size: 36px;
            margin-top: 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .facebook-icon:hover {
            color: #e1e1e1;
        }

</head>
