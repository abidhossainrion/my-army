<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        #container {
            text-align: center;
        }

        #searchBox {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        #searchInput {
            width: 200px;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }

        #searchIcon {
            font-size: 20px;
            color: #555;
            cursor: pointer;
        }

        #data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }

        #data-table th,
        #data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            transition: background-color 0.3s;
        }

        #data-table th {
            font-size: xx-large;
            background: black;
            color: white;
            text-align: center;
        }

        #data-table tr:hover {
            background-color: #e0e0e0;
        }
        #data{
            margin-top: 10rem;
            font-size: larger;
            font-stretch: condensed;
            font-variant-caps: petite-caps;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            width: 30rem;
        }
        .back-to-home {
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <title>Cadets Information Database</title>
</head>

<body>
    <section id="data">
        <div id="container">
            <div class="col-md-12">
                <h1>Cadets Information Database</h1>
            <div id="searchBox">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by ID" oninput="searchData()">
                <i class="fas fa-search" id="searchIcon" onclick="searchData()"></i>
            </div>
            <table class="table" id="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
            </div>
            <div class="back-to-home">
                <a href="index.html" class="btn btn-danger">Back to Home</a>
            </div>
        </div>
        
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/comments');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function displayData() {
            const data = await fetchData();
            const tableBody = document.getElementById('table-body');

            if (data) {
                tableBody.innerHTML = '';
                data.forEach(person => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${person.id}</td>
                                      <td>${person.name}</td>
                                      <td>${person.email}</td>`;
                    tableBody.appendChild(row);
                });
            }
        }

        function searchData() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const tableBody = document.getElementById('table-body');

            fetchData().then(data => {
                const filteredData = data.filter(person =>
                    person.id.toString() === searchTerm
                );
                displaySearchResults(filteredData, tableBody);
            });
        }

        function displaySearchResults(data, container) {
            container.innerHTML = '';

            if (data.length === 0) {
                container.innerHTML = '<tr><td colspan="3">No results found.</td></tr>';
            } else {
                data.forEach(person => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${person.id}</td>
                                      <td>${person.name}</td>
                                      <td>${person.email}</td>`;
                    container.appendChild(row);
                });
            }
        }

        // Initial data load
        displayData();
    </script>
